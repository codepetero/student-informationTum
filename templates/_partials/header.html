{%load static %}

<div class="ui menu">
  <div class="ui container">

    <a href={% url 'home' %} class="header item">
      <img class="logo" class="logo" src= {% static 'img/Logo.png' %} />
    </a>
    
    <div class="right item">
      {% if request.user.is_authenticated %}
      <a href={% url 'create_feedback' %} class="ui primary button">Enter feedback</a>
      <div class="ui item">
        <a href={% url 'update_profile' %} class="ui primary button">update_profile</a>
      </div>
      <div>
        <form class="d-flex" method="post" action={% url 'search' %}>
          {% csrf_token %}
          <input class="form-control me-2" type="search"placeholder="search" aria-label="search"name="searcher">
          <button class="ui primary button" type="submit">search</button>
        </form>
      </div>
      <div class="ui simple dropdown item">
         {{request.user.username}} <i class="dropdown icon"></i>
        <div class="menu">
        <form class="ui large form" method="post" action={% url 'logout_user' %}>

          {% csrf_token %}
         <input class="ui button"
              type="submit"
              value="Sign out"
            />
          </form>
        </div>
      </div>

      {% else %}
      <div class="ui item">
      <a href={% url 'login' %} class="ui primary button">Login</a>
      </div>
      
      <div class="ui item">
      <a href={% url 'register' %} class="ui primary button">Register</a>
      </div>

      {% endif %}
    </div>
  </div>
</div>
