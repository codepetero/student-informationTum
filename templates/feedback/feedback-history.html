{% extends '_partials/base.html' %}
{% load static %}
{% block content %}

    <h1 class="ui header">Students History</h1>
    
    {% include '_partials/messages.html' %}

    <div class="ui card">
        <div class="context">
            <div class="text">{{Feedback.feedback}}</div>
            <div class="text">{{Feedback.feedback_reply}}</div>
            <div class="text">{{Feedback.unit_name}}</div>
            
        </div>
        <div class="extra content">

            <p>
                <i class="check icon green"></i>
            </p>
            <a href={% url 'edit_history' history.id %} class="ui button primary">Edit</a>
            <a href={% url 'delete_history' history.id %} class="ui button red">delete</a>
        </div>
    </div>
    

{% endblock %}
